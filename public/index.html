<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Pal</title>
    
    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-aurora"></div>

    <main class="container">
        <h1>Listening Pal</h1>
        <p class="subtitle">Personalized exercises powered by Gemini&Created by HOT</p>

        <div class="controls">
            <input type="text" id="topicInput" placeholder="Enter a topic (e.g., 'a weekend trip')">
            <select id="levelSelect">
                <option value="Starter (A1)">Starter (A1)</option>
                <option value="Pre-intermediate (A2)">Pre-intermediate (A2)</option>
                <option value="Intermediate (B1)" selected>Intermediate (B1)</option>
                <option value="Advanced (B2/C1)">Advanced (B2/C1)</option>
            </select>
            <button id="generateBtn">Generate</button>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Generating your lesson...</p>
        </div>

        <div id="content" class="hidden">
            <div class="audio-player">
                <div class="audio-options">
                    <div class="voice-selection">
                        <label>Voice:</label>
                        <button id="femaleVoiceBtn" class="voice-btn active">Female</button>
                        <button id="maleVoiceBtn" class="voice-btn">Male</button>
                    </div>
                    <div class="speed-control">
                        <label for="rateSlider">Speed:</label>
                        <input type="range" id="rateSlider" min="0.5" max="2" value="1" step="0.1">
                        <span id="rateValueSpan">1.0x</span>
                    </div>
                </div>
                <div class="audio-controls">
                    <button id="playBtn">Play</button>
                    <button id="pauseBtn">Pause</button>
                    <button id="stopBtn">Stop</button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-link active" data-tab="script">Script</button>
                <button class="tab-link" data-tab="quiz">Exercises</button>
            </div>

            <div id="tab-content">
                <div id="script" class="tab-pane active"><p>Double-click any word for its definition.</p></div>
                <div id="quiz" class="tab-pane"></div>
            </div>
        </div>
        
        <div id="error" class="hidden"></div>
    </main>

    <div id="lookupPanel" class="hidden">
        <button id="closePanelBtn">&times;</button>
        <div id="lookupContent"></div>
        <div id="lookupLoading" class="hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
